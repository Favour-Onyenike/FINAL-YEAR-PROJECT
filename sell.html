<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List an Item - UniMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div>
            <div class="spinner"></div>
            <p class="loader-text loader-message">Loading...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">UniMarket</a>
            <nav class="nav-links">
                <a href="products.html" class="nav-link">Shop</a>
                <a href="#" class="nav-link">About</a>
            </nav>
            <div class="search-bar">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" class="input input-pill" placeholder="Search...">
            </div>
            <div class="user-actions">
                <a href="profile.html" class="btn-icon btn-ghost"><i data-lucide="user"></i></a>
            </div>
            <button class="mobile-menu-btn"><i data-lucide="menu"></i></button>
        </div>
    </header>

    <div class="container" style="padding-top: 3rem; padding-bottom: 4rem; max-width: 800px;">
        <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">List an Item for Sale</h1>
        <p style="color: var(--muted); margin-bottom: 2rem;">Fill out the details below to create your listing.</p>

        <form class="form-card" id="sell-form">
            <div class="form-group">
                <label class="form-label">Product Name *</label>
                <input type="text" class="input" placeholder="e.g., Engineering Mechanics Textbook" required>
            </div>

            <div class="form-group">
                <label class="form-label">Description *</label>
                <textarea class="input" placeholder="Describe the condition, features, and any other details..."
                    required></textarea>
            </div>

            <div class="grid grid-cols-1 grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="form-label">Price (₦) *</label>
                    <input type="number" class="input" placeholder="45.00" step="0.01" id="price-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Category *</label>
                    <select class="input" id="category-select" required>
                        <option value="">Select a category</option>
                        <option value="Textbooks">Textbooks</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Condition field (for all products) -->
            <div class="form-group">
                <label class="form-label">Condition *</label>
                <select class="input" id="condition-select" required>
                    <option value="">Select condition</option>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>

            <!-- Clothing-specific fields (hidden by default) -->
            <div class="hidden" id="clothing-fields">
                <div class="form-group">
                    <label class="form-label">Clothing Type *</label>
                    <select class="input" id="clothing-type-select">
                        <option value="">Select clothing type</option>
                        <option value="Shirts">Shirts</option>
                        <option value="Trousers">Trousers</option>
                        <option value="Dresses">Dresses</option>
                        <option value="Skirts">Skirts</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label">Size *</label>
                        <select class="input" id="size-select">
                            <option value="">Select size</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Color *</label>
                        <input type="text" class="input" id="color-input" placeholder="e.g., Red, Black, Blue" >
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Product Images (3-5 required) *</label>
                <div class="image-uploader" onclick="document.getElementById('file-input').click()">
                    <i data-lucide="upload"
                        style="width: 3rem; height: 3rem; margin: 0 auto 1rem; color: var(--muted);"></i>
                    <p style="font-weight: 600; margin-bottom: 0.5rem;">Click to upload images</p>
                    <p style="font-size: 0.875rem; color: var(--muted);">PNG, JPG up to 10MB (Minimum 3, Maximum 5)</p>
                </div>
                <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
                <div class="image-preview-grid" id="image-preview"></div>
                <p id="image-count-display" style="font-size: 0.875rem; color: var(--muted); margin-top: 0.5rem;">0 images selected</p>
                <p id="image-error" style="font-size: 0.875rem; color: #ef4444; margin-top: 0.5rem; display: none;"></p>
            </div>

            <div class="form-actions">
                <a href="profile.html" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">List Item</button>
            </div>
        </form>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>UniMarket © 2000-2023, All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Hide loader when page loads
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('hidden');
            }
        });

        // Category-specific fields
        const categorySelect = document.getElementById('category-select');
        const clothingFields = document.getElementById('clothing-fields');
        const clothingTypeSelect = document.getElementById('clothing-type-select');
        const sizeSelect = document.getElementById('size-select');
        const colorInput = document.getElementById('color-input');

        categorySelect.addEventListener('change', (e) => {
            if (e.target.value === 'Clothing') {
                clothingFields.classList.remove('hidden');
                // Make clothing fields required
                clothingTypeSelect.required = true;
                sizeSelect.required = true;
                colorInput.required = true;
            } else {
                clothingFields.classList.add('hidden');
                // Make clothing fields optional
                clothingTypeSelect.required = false;
                sizeSelect.required = false;
                colorInput.required = false;
            }
        });

        // Image preview
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        let selectedFiles = [];

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files).slice(0, 5);
            selectedFiles = files;
            displayImages();
            updateImageCount();
        });

        function displayImages() {
            imagePreview.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'image-preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button type="button" class="image-preview-remove" onclick="removeImage(${index})">
                            <i data-lucide="x" style="width: 1rem; height: 1rem;"></i>
                        </button>
                    `;
                    imagePreview.appendChild(div);
                    lucide.createIcons();
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            selectedFiles.splice(index, 1);
            displayImages();
            updateImageCount();
        }

        function updateImageCount() {
            const countDisplay = document.getElementById('image-count-display');
            const errorDisplay = document.getElementById('image-error');
            const count = selectedFiles.length;
            
            countDisplay.textContent = `${count} image${count !== 1 ? 's' : ''} selected`;
            
            // Show error if less than 3 or more than 5
            if (count > 0 && count < 3) {
                errorDisplay.textContent = `⚠️ Minimum 3 images required (${count} selected)`;
                errorDisplay.style.display = 'block';
            } else if (count > 5) {
                errorDisplay.textContent = `⚠️ Maximum 5 images allowed (${count} selected)`;
                errorDisplay.style.display = 'block';
            } else {
                errorDisplay.style.display = 'none';
            }
        }

        // Form submission
        document.getElementById('sell-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate image count (3-5 required)
            if (selectedFiles.length < 3) {
                alert(`❌ Please upload at least 3 images. You have selected ${selectedFiles.length} image${selectedFiles.length !== 1 ? 's' : ''}.`);
                return;
            }
            
            if (selectedFiles.length > 5) {
                alert(`❌ Maximum 5 images allowed. You have selected ${selectedFiles.length} images.`);
                return;
            }
            
            // Get form data
            const formData = new FormData(e.target);
            const productName = document.querySelector('input[placeholder*="Engineering"]').value;
            const description = document.querySelector('textarea').value;
            const price = parseFloat(document.getElementById('price-input').value);
            const category = document.getElementById('category-select').value;
            const condition = document.getElementById('condition-select').value;
            const size = document.getElementById('size-select').value || null;
            const color = document.getElementById('color-input').value || null;
            
            // For now, show success message (backend integration would go here)
            alert('Listing created successfully!');
            window.location.href = 'profile.html';
        });
    </script>
</body>

</html>
