<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UniMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <div class="auth-layout">
        <button class="btn-back btn-back-auth" onclick="history.back()">
            <i data-lucide="chevron-left"></i>
            Back
        </button>
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">UniMarket</a>
                <h1 class="auth-title">Create an Account</h1>
                <p class="auth-subtitle" id="uni-subtitle">You're signing up for Baze University</p>
            </div>

            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="input" id="email-input" placeholder="student@bazeuniversity.edu.ng"
                        required>
                    <p class="text-sm text-red-500 hidden" id="email-error"
                        style="color: var(--destructive); font-size: 0.8rem; margin-top: 0.25rem;">Email must end with
                        @bazeuniversity.edu.ng</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div style="position: relative;">
                        <input type="password" class="input" id="password-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="password-toggle" onclick="togglePassword('password-input', 'password-toggle')">
                            <i data-lucide="eye" style="width: 1.2rem; height: 1.2rem;"></i>
                        </button>
                    </div>
                    <p style="font-size: 0.75rem; color: var(--muted); margin-top: 0.5rem;">Must contain: 6+ characters, 1 uppercase letter, 1 number</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div style="position: relative;">
                        <input type="password" class="input" id="confirm-password-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="confirm-password-toggle" onclick="togglePassword('confirm-password-input', 'confirm-password-toggle')">
                            <i data-lucide="eye" style="width: 1.2rem; height: 1.2rem;"></i>
                        </button>
                    </div>
                    <p class="text-sm text-red-500 hidden" id="password-error"
                        style="color: var(--destructive); font-size: 0.8rem; margin-top: 0.25rem;">Passwords do not match</p>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create an
                    account</button>
                
                <div id="status-indicator" class="status-indicator hidden">
                    <i id="status-icon" data-lucide="loader" class="status-icon loading"></i>
                </div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Password visibility toggle function
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.innerHTML = '<i data-lucide="eye-off" style="width: 1.2rem; height: 1.2rem;"></i>';
            } else {
                input.type = 'password';
                toggle.innerHTML = '<i data-lucide="eye" style="width: 1.2rem; height: 1.2rem;"></i>';
            }
            
            // Re-render lucide icons
            lucide.createIcons();
        }
        
        // Show status indicator with loading spinner
        function showStatusLoading() {
            const indicator = document.getElementById('status-indicator');
            const icon = document.getElementById('status-icon');
            icon.setAttribute('data-lucide', 'loader');
            icon.className = 'status-icon loading';
            indicator.classList.remove('hidden');
            lucide.createIcons();
        }
        
        // Show success checkmark
        function showStatusSuccess() {
            const icon = document.getElementById('status-icon');
            icon.setAttribute('data-lucide', 'check-circle');
            icon.className = 'status-icon success';
            lucide.createIcons();
        }
        
        // Show error X
        function showStatusError() {
            const icon = document.getElementById('status-icon');
            icon.setAttribute('data-lucide', 'x-circle');
            icon.className = 'status-icon error';
            lucide.createIcons();
            
            // Hide error after 3 seconds
            setTimeout(() => {
                document.getElementById('status-indicator').classList.add('hidden');
            }, 3000);
        }
        
        // Hide status indicator
        function hideStatusIndicator() {
            document.getElementById('status-indicator').classList.add('hidden');
        }

        // Get University from URL
        const urlParams = new URLSearchParams(window.location.search);
        const university = urlParams.get('university') || 'Baze University';
        document.getElementById('uni-subtitle').textContent = `You're signing up for ${university}`;

        // Form Validation
        const form = document.getElementById('signup-form');
        const emailInput = document.getElementById('email-input');
        const emailError = document.getElementById('email-error');
        const passwordInput = document.getElementById('password-input');
        const confirmPasswordInput = document.getElementById('confirm-password-input');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = form.querySelector('input[type="text"]').value;
            const email = emailInput.value.toLowerCase();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate email domain
            if (!email.endsWith('@bazeuniversity.edu.ng')) {
                emailError.classList.remove('hidden');
                emailInput.style.borderColor = 'var(--destructive)';
                return;
            }

            // Reset email error
            emailError.classList.add('hidden');
            emailInput.style.borderColor = 'var(--input)';

            // Validate password requirements
            const hasCapital = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasMinLength = password.length >= 6;
            
            if (!hasMinLength || !hasCapital || !hasNumber) {
                let errorMsg = 'Password must contain:\n';
                if (!hasMinLength) errorMsg += '• At least 6 characters\n';
                if (!hasCapital) errorMsg += '• At least one capital letter (A-Z)\n';
                if (!hasNumber) errorMsg += '• At least one number (0-9)';
                alert(errorMsg);
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                passwordError.classList.remove('hidden');
                passwordInput.style.borderColor = 'var(--destructive)';
                confirmPasswordInput.style.borderColor = 'var(--destructive)';
                return;
            }

            // Reset password error
            passwordError.classList.add('hidden');
            passwordInput.style.borderColor = 'var(--input)';
            confirmPasswordInput.style.borderColor = 'var(--input)';

            // Show loading indicator and disable button
            const btn = form.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Creating account...';
            btn.disabled = true;
            showStatusLoading();

            try {
                // Call backend API through frontend server proxy (port 5000 -> 8000)
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: fullName,
                        username: email.split('@')[0], // Use part of email as username
                        email: email,
                        password: password,
                        universityId: 1  // Baze University ID
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success checkmark
                    showStatusSuccess();
                    
                    // Auto-login after registration
                    const loginResponse = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    if (loginResponse.ok) {
                        const loginData = await loginResponse.json();
                        // Store JWT token and user info
                        localStorage.setItem('token', loginData.access_token);
                        localStorage.setItem('user', JSON.stringify({
                            id: loginData.user.id,
                            name: loginData.user.fullName,
                            username: loginData.user.username,
                            email: loginData.user.email
                        }));
                        
                        // Redirect after showing success
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 800);
                    }
                } else {
                    // Registration failed - show error X
                    showStatusError();
                    alert(`❌ Error: ${data.detail || 'Failed to create account'}`);
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Registration error:', error);
                showStatusError();
                alert('❌ Connection error. Please try again.');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
