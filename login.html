<!DOCTYPE html>
<!--
================================================================================
UNIMARKET - LOGIN PAGE (login.html)
================================================================================
PURPOSE: Allow existing students to log into UniMarket

FORM FIELDS:
1. Email Address (email) - University email (@bazeuniversity.edu.ng)
2. Password (password) - User password
3. Password visibility toggle (eye icon) - Show/hide password
4. Forgot password link (placeholder for future feature)

API ENDPOINT: backend/main.py (lines 190-246) POST /api/auth/login
REQUEST: {email, password}
RESPONSE: 201 OK + {token, user}

JAVASCRIPT LOGIC (find in this file):
- Password toggle: Shows/hides password text
- Form submission: Sends to /api/auth/login
- Status indicator: Shows loading spinner, success checkmark, or error X
- On success: Stores token + user data, redirects to products.html
- On error: Display error message for 3 seconds

USER FEEDBACK:
- Green spinner during submission
- Success checkmark (green) - redirects to products page
- Error X (red) - auto-dismisses after 3 seconds
- Shows specific error: "Invalid email or password"

RESPONSE STRUCTURE:
{
    "token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
    "user": {
        "id": 1,
        "fullName": "John Doe",
        "email": "john@bazeuniversity.edu.ng",
        "username": "johndoe",
        "bio": "Optional biography",
        "profileImage": "/uploads/products/avatar.jpg",
        "phone": "0801234567"
    }
}

LOCAL STORAGE (on success):
- Stores JWT token: localStorage.setItem('token', token)
- Stores user data: localStorage.setItem('user', userJSON)
- Navbar updates to show icons instead of login/signup buttons

TOKEN USAGE:
- Added to every API request: Authorization: Bearer <token>
- Expires in 7 days (604,800 seconds)
- Can be manually cleared by logout function

SECURITY:
- Password sent to backend for bcrypt verification (never plain text)
- Token used for all authenticated requests
- Password toggle uses eye icon for UX

ERROR HANDLING:
- Invalid email or password → 401 Unauthorized
- Network error → Displays error message
- Expired token → User must log in again

NEXT STEP: User redirected to products.html (shop page) after login
================================================================================
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Log In - UniMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Socket.IO Client Library for real-time messaging -->
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
</head>

<body>


    <div class="auth-layout">
        <button class="btn-back btn-back-auth" onclick="history.back()">
            <i data-lucide="chevron-left"></i>
            Back
        </button>
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">UniMarket</a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Log in to your account to continue.</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="input" id="email-input" placeholder="student@bazeuniversity.edu.ng"
                        required>
                    <p class="text-sm text-red-500 hidden" id="email-error"
                        style="color: var(--destructive); font-size: 0.8rem; margin-top: 0.25rem;">Email must end with
                        @bazeuniversity.edu.ng</p>
                </div>

                <div class="form-group">
                    <div class="flex justify-between items-center">
                        <label class="form-label">Password</label>
                        <a href="#" style="font-size: 0.8rem; color: var(--muted);">Forgot your password?</a>
                    </div>
                    <div style="position: relative;">
                        <input type="password" class="input" id="password-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="password-toggle"
                            onclick="togglePassword('password-input', 'password-toggle')">
                            <i data-lucide="eye" style="width: 1.2rem; height: 1.2rem;"></i>
                        </button>
                    </div>
                </div>

                <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem;">
                    <input type="checkbox" id="remember-me-checkbox"
                        style="width: 1.1rem; height: 1.1rem; cursor: pointer;">
                    <label for="remember-me-checkbox"
                        style="cursor: pointer; font-size: 0.9rem; color: var(--foreground);">Remember me for 24
                        hours</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">Log in</button>

                <div id="status-indicator" class="status-indicator hidden">
                    <i id="status-icon" data-lucide="loader" class="status-icon loading"></i>
                </div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup-select-university.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Password visibility toggle function
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);

            if (input.type === 'password') {
                input.type = 'text';
                toggle.innerHTML = '<i data-lucide="eye-off" style="width: 1.2rem; height: 1.2rem;"></i>';
            } else {
                input.type = 'password';
                toggle.innerHTML = '<i data-lucide="eye" style="width: 1.2rem; height: 1.2rem;"></i>';
            }

            // Re-render lucide icons
            lucide.createIcons();
        }

        // Show status indicator with loading spinner
        function showStatusLoading() {
            const indicator = document.getElementById('status-indicator');
            const icon = document.getElementById('status-icon');
            icon.setAttribute('data-lucide', 'loader');
            icon.className = 'status-icon loading';
            indicator.classList.remove('hidden');
            lucide.createIcons();
        }

        // Show success checkmark
        function showStatusSuccess() {
            const icon = document.getElementById('status-icon');
            icon.setAttribute('data-lucide', 'check-circle');
            icon.className = 'status-icon success';
            lucide.createIcons();
        }

        // Show error X
        function showStatusError() {
            const icon = document.getElementById('status-icon');
            icon.setAttribute('data-lucide', 'x-circle');
            icon.className = 'status-icon error';
            lucide.createIcons();

            // Hide error after 3 seconds
            setTimeout(() => {
                document.getElementById('status-indicator').classList.add('hidden');
            }, 3000);
        }

        // Hide status indicator
        function hideStatusIndicator() {
            document.getElementById('status-indicator').classList.add('hidden');
        }

        // Check if user has a valid "Remember Me" token on page load
        function checkRememberedLogin() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const expirationTime = localStorage.getItem('tokenExpiration');

            // If no expiration time stored, don't auto-login (session-only)
            if (!expirationTime) {
                return;
            }

            // Check if token is still valid (not expired)
            if (token && user && expirationTime) {
                const now = Date.now();
                const expiration = parseInt(expirationTime);

                if (now < expiration) {
                    // Token is still valid, auto-login by redirecting
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnTo = urlParams.get('returnTo') || 'profile.html';
                    window.location.href = returnTo;
                    return;
                } else {
                    // Token expired, clear stored data
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    localStorage.removeItem('tokenExpiration');
                }
            }
        }

        // Check for remembered login on page load
        checkRememberedLogin();

        // Function to set up form listener
        function setupFormListener() {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email-input');
            const emailError = document.getElementById('email-error');

            if (!form || !emailInput || !emailError) {
                console.error('❌ Form elements not found!');
                setTimeout(setupFormListener, 100); // Retry after 100ms
                return;
            }

            console.log('✅ Form listener attached successfully');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('✅ Login form submitted!');

                const email = emailInput.value.toLowerCase().trim();
                const password = form.querySelector('input[type="password"]').value.trim();
                console.log('Email:', email, 'Password length:', password.length);

                // Validate email domain
                if (!email.endsWith('@bazeuniversity.edu.ng')) {
                    emailError.classList.remove('hidden');
                    emailInput.style.borderColor = 'var(--destructive)';
                    return;
                }

                // Reset error
                emailError.classList.add('hidden');
                emailInput.style.borderColor = 'var(--input)';

                // Show loading indicator and disable button
                const btn = form.querySelector('button');
                const originalText = btn.textContent;
                btn.textContent = 'Logging in...';
                btn.disabled = true;
                showStatusLoading();

                try {
                    // Call backend API through frontend server proxy (port 5000 -> 8000)
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Show success checkmark
                        showStatusSuccess();

                        // Check if "Remember Me" is checked
                        const rememberMe = document.getElementById('remember-me-checkbox').checked;

                        // Store JWT token and user info
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify({
                            id: data.user.id,
                            name: data.user.fullName,
                            username: data.user.username,
                            email: data.user.email
                        }));

                        // If "Remember Me" is checked, store expiration timestamp (24 hours from now)
                        if (rememberMe) {
                            const expirationTime = Date.now() + (24 * 60 * 60 * 1000); // 24 hours in milliseconds
                            localStorage.setItem('tokenExpiration', expirationTime.toString());
                        } else {
                            // Remove expiration if "Remember Me" is not checked (session only)
                            localStorage.removeItem('tokenExpiration');
                        }

                        // Redirect after showing success
                        setTimeout(() => {
                            // Check if there's a returnTo parameter in the URL
                            const urlParams = new URLSearchParams(window.location.search);
                            const returnTo = urlParams.get('returnTo') || 'profile.html';
                            window.location.href = returnTo;
                        }, 800);
                    } else {
                        // Login failed - show error X
                        showStatusError();

                        // Show specific error message from backend
                        // Backend now returns "Account does not exist" or "Incorrect password"
                        const errorMessage = data.detail || 'Invalid email or password';
                        alert(`❌ Login failed: ${errorMessage}`);

                        btn.textContent = originalText;
                        btn.disabled = false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showStatusError();
                    alert('❌ Connection error. Please try again.');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            });
        }

        // Call the function immediately (or it will retry if DOM not ready)
        setupFormListener();
    </script>
</body>

</html>
