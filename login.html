<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - UniMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>


    <div class="auth-layout">
        <button class="btn-back btn-back-auth" onclick="history.back()">
            <i data-lucide="chevron-left"></i>
            Back
        </button>
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">UniMarket</a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Log in to your account to continue.</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="input" id="email-input" placeholder="student@bazeuniversity.edu.ng"
                        required>
                    <p class="text-sm text-red-500 hidden" id="email-error"
                        style="color: var(--destructive); font-size: 0.8rem; margin-top: 0.25rem;">Email must end with
                        @bazeuniversity.edu.ng</p>
                </div>

                <div class="form-group">
                    <div class="flex justify-between items-center">
                        <label class="form-label">Password</label>
                        <a href="#" style="font-size: 0.8rem; color: var(--muted);">Forgot your password?</a>
                    </div>
                    <input type="password" class="input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Log in</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup-select-university.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Form Validation
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email-input');
        const emailError = document.getElementById('email-error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.toLowerCase();
            const password = form.querySelector('input[type="password"]').value;

            // Validate email domain
            if (!email.endsWith('@bazeuniversity.edu.ng')) {
                emailError.classList.remove('hidden');
                emailInput.style.borderColor = 'var(--destructive)';
                return;
            }

            // Reset error
            emailError.classList.add('hidden');
            emailInput.style.borderColor = 'var(--input)';

            // Disable button and show loading state
            const btn = form.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Logging in...';
            btn.disabled = true;

            try {
                // Call real backend API
                const response = await fetch('http://127.0.0.1:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    // Store JWT token and user info
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user.id,
                        name: data.user.fullName,
                        username: data.user.username,
                        email: data.user.email
                    }));
                    
                    window.location.href = 'profile.html';
                } else {
                    // Login failed
                    alert(`❌ Login failed: ${data.detail || 'Invalid email or password'}`);
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('❌ Connection error. Please try again.');
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
