<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select University - UniMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

    <div class="auth-layout">
        <button class="btn-back btn-back-auth" onclick="history.back()">
            <i data-lucide="chevron-left"></i>
            Back
        </button>
        <div class="auth-card" style="max-width: 800px;">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">UniMarket</a>
                <h1 class="auth-title">Select Your University</h1>
                <p class="auth-subtitle">Join the marketplace specific to your campus.</p>
            </div>

            <div class="uni-grid">
                <!-- Baze University (Supported) -->
                <a href="signup.html?university=Baze University" class="uni-card">
                    <img src="img/baze logo.png" alt="Baze University" class="uni-logo"
                        onerror="this.src='https://placehold.co/60x60?text=BU'">
                    <span class="uni-name">Baze University</span>
                </a>

                <!-- Nile University (Coming Soon) -->
                <a href="coming-soon.html" class="uni-card">
                    <img src="img/nile.jpg" alt="Nile University" class="uni-logo"
                        onerror="this.src='https://placehold.co/60x60?text=NU'">
                    <span class="uni-name">Nile University</span>
                </a>

                <!-- University of Abuja (Coming Soon) -->
                <a href="coming-soon.html" class="uni-card">
                    <img src="img/UniABJ.webp" alt="UniAbuja" class="uni-logo"
                        onerror="this.src='https://placehold.co/60x60?text=UA'">
                    <span class="uni-name">University of Abuja</span>
                </a>

                <!-- Veritas University (Coming Soon) -->
                <a href="coming-soon.html" class="uni-card">
                    <img src="img/veritas.jpg" alt="Veritas" class="uni-logo"
                        onerror="this.src='https://placehold.co/60x60?text=VU'">
                    <span class="uni-name">Veritas University</span>
                </a>
            </div>

            <div class="auth-footer">
                <p>Don't see your university? <a href="#">Request it here</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
