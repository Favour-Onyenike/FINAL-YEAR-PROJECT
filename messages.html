<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - UniMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Socket.IO Client Library for real-time messaging -->
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
    <style>
        .messages-layout {
            display: grid;
            grid-template-columns: 1fr;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .messages-layout {
                grid-template-columns: 320px 1fr;
            }
        }

        .conversations-list {
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: none;
        }

        @media (min-width: 768px) {
            .conversations-list {
                display: block;
            }
        }

        .conversation-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: var(--secondary);
        }

        .conversation-item.active {
            background-color: var(--secondary);
        }

        .conversation-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: var(--secondary);
            overflow: hidden;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .conversation-product {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 0.25rem;
        }

        .conversation-last-message {
            font-size: 0.875rem;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-header-back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--foreground);
        }

        @media (min-width: 768px) {
            .chat-header-back-btn {
                display: none;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        @media (min-width: 768px) {
            .chat-messages {
                padding: 1.5rem;
                gap: 1rem;
            }
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
        }

        @media (min-width: 768px) {
            .message {
                max-width: 70%;
            }
        }

        .message.me {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background-color: var(--secondary);
            overflow: hidden;
            flex-shrink: 0;
        }

        .message-bubble {
            background-color: var(--secondary);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
        }

        .message.me .message-bubble {
            background-color: var(--foreground);
            color: var(--background);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .chat-input-container {
            padding: 0.75rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .chat-input-container {
                padding: 1rem;
            }
        }

        .chat-input {
            flex: 1;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">UniMarket</a>
            <nav class="nav-links">
                <a href="products.html" class="nav-link">Shop</a>
                <a href="#" class="nav-link">About</a>
            </nav>
            <div class="search-bar">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" class="input input-pill" placeholder="Search...">
            </div>
            <div class="user-actions">
                <!-- Logged Out State -->
                <div id="logged-out-actions">
                    <a href="login.html" class="btn btn-ghost">Log In</a>
                    <a href="signup-select-university.html" class="btn btn-primary">Sign Up</a>
                </div>
                
                <!-- Logged In State -->
                <div id="logged-in-actions" class="hidden" style="display: flex; gap: 1rem; align-items: center;">
                    <a href="messages.html" class="btn-icon btn-ghost nav-icon" title="Messages" style="color: var(--foreground);">
                        <i data-lucide="message-square"></i>
                        <span class="notification-badge hidden" id="message-badge">0</span>
                    </a>
                    <a href="saved-items.html" class="btn-icon btn-ghost nav-icon" title="Saved Items">
                        <i data-lucide="bookmark"></i>
                    </a>
                    <div class="profile-dropdown" style="position: relative;">
                        <button class="btn-icon btn-ghost nav-icon profile-dropdown-trigger" title="Profile">
                            <i data-lucide="user"></i>
                        </button>
                        <div class="profile-dropdown-menu">
                            <a href="profile.html" class="dropdown-item">View Profile</a>
                            <button onclick="logout()" class="dropdown-item logout-btn">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="mobile-menu-btn"><i data-lucide="menu"></i></button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="flex flex-col gap-4">
            <a href="products.html" class="nav-link" style="font-size: 1.1rem; padding: 0.5rem 0;">Shop</a>
            <a href="about.html" class="nav-link" style="font-size: 1.1rem; padding: 0.5rem 0;">About</a>
            <hr style="border-color: var(--border); margin: 0.5rem 0;">
            <a href="sell.html" class="nav-link" style="font-size: 1.1rem; padding: 0.5rem 0;">Sell</a>
            <a href="messages.html" class="nav-link" style="font-size: 1.1rem; padding: 0.5rem 0; color: var(--foreground);">Messages</a>
            <a href="saved-items.html" class="nav-link" style="font-size: 1.1rem; padding: 0.5rem 0;">Saved Items</a>
            <a href="profile.html" class="nav-link" style="font-size: 1.1rem; padding: 0.5rem 0;">Profile</a>
            <hr style="border-color: var(--border); margin: 0.5rem 0;">
            <button onclick="logout()" class="btn btn-outline" style="text-align: center;">Log Out</button>
        </div>
    </div>

    <div class="messages-layout">
        <!-- Conversations List -->
        <div class="conversations-list">
            <div style="padding: 1rem; border-bottom: 1px solid var(--border);">
                <h2 style="font-size: 1.25rem; font-weight: 700;">Messages</h2>
            </div>

            <div id="conversations-container" style="overflow-y: auto; flex: 1;">
                <!-- Conversations will be loaded here dynamically -->
                <div style="padding: 2rem 1rem; text-align: center; color: var(--muted);">
                    <p>Loading conversations...</p>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header" id="chat-header">
                <button class="chat-header-back-btn" onclick="showConversationsList()">
                    <i data-lucide="chevron-left" style="width: 1.25rem; height: 1.25rem;"></i>
                </button>
                <div class="conversation-avatar" id="chat-header-avatar" style="width: 2.5rem; height: 2.5rem; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i data-lucide="user" style="width: 1.25rem; height: 1.25rem; color: var(--muted);"></i>
                </div>
                <div style="flex: 1; min-width: 0;">
                    <div id="chat-header-name" style="font-weight: 600; font-size: 0.95rem;">Select a conversation</div>
                    <div id="chat-header-product" style="font-size: 0.75rem; color: var(--muted);"></div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div style="padding: 2rem 1rem; text-align: center; color: var(--muted);">
                    <p>Select a conversation to view messages</p>
                </div>
            </div>

            <div class="chat-input-container">
                <input type="text" id="message-input" class="input chat-input" placeholder="Type a message..." disabled>
                <button id="send-btn" class="btn btn-primary btn-icon" disabled>
                    <i data-lucide="send" style="width: 1rem;"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // =============================================================================
        // MESSAGING PAGE - REAL-TIME MESSAGE INTEGRATION
        // =============================================================================
        
        // State management
        let currentConversationUserId = null;
        let currentUserId = null;
        let allUsers = {}; // Cache of user data
        let conversations = []; // List of unique conversation partners
        
        // Initialize Socket.IO
        const socket = io(window.location.origin, {
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: Infinity
        });

        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to messaging server');
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            if (userId) {
                socket.emit('authenticate', { userId: parseInt(userId) });
            }
        });

        socket.on('receive_message', (data) => {
            console.log('Received message:', data);
            // If message is from current conversation, load new messages
            if (currentConversationUserId && data.senderId == currentConversationUserId) {
                loadMessages(currentConversationUserId);
            }
        });

        // Get current user ID
        const userDataStr = localStorage.getItem('user');
        if (userDataStr) {
            currentUserId = JSON.parse(userDataStr).id;
        }

        // Get userId from URL parameter (if coming from a profile)
        function getTargetUserId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('userId');
        }
        
        // Load conversations and messages on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if logged in (delay until DOM is ready)
            if (!isLoggedIn()) {
                window.location.href = '/login.html';
                return;
            }
            
            lucide.createIcons();
            initializeLayout();
            await loadConversations();
            
            // If coming from a profile, auto-select that user's conversation
            const targetUserId = getTargetUserId();
            if (targetUserId) {
                // Wait a moment for conversations to load, then select the target user
                setTimeout(() => {
                    const targetUserData = allUsers[parseInt(targetUserId)];
                    if (targetUserData) {
                        selectConversation(parseInt(targetUserId), targetUserData.full_name || targetUserData.username);
                    }
                }, 500);
            }
        });

        // Load all conversations (unique users with messages)
        async function loadConversations() {
            try {
                const token = getToken();
                if (!token) return;

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                try {
                    const response = await fetch('/api/users', {
                        headers: { 'Authorization': `Bearer ${token}` },
                        signal: controller.signal
                    });

                    if (!response.ok) {
                        console.error('Failed to load users:', response.status);
                        renderConversations([]);
                        return;
                    }

                    const users = await response.json();
                    
                    // For now, show all users except current user as potential conversations
                    conversations = users.filter(u => u.id !== currentUserId).slice(0, 20);
                    
                    // Fetch message counts for each user
                    let conversationsWithMessages = [];
                    for (let user of conversations) {
                        try {
                            const msgResponse = await fetch(`/api/messages/${user.id}`, {
                                headers: { 'Authorization': `Bearer ${token}` },
                                signal: controller.signal
                            });
                            if (msgResponse.ok) {
                                const messages = await msgResponse.json();
                                if (messages.length > 0) {
                                    user.lastMessage = messages[messages.length - 1].content;
                                    user.lastMessageTime = messages[messages.length - 1].createdAt;
                                    conversationsWithMessages.push(user);
                                }
                            }
                        } catch (err) {
                            console.debug('Error fetching messages for user', user.id);
                        }
                        allUsers[user.id] = user;
                    }

                    renderConversations(conversationsWithMessages);
                } finally {
                    clearTimeout(timeoutId);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.error('Conversation loading timed out');
                    const container = document.getElementById('conversations-container');
                    if (container) {
                        container.innerHTML = '<div style="padding: 2rem 1rem; text-align: center; color: var(--muted);">Failed to load conversations. Please try again.</div>';
                    }
                } else {
                    console.error('Error loading conversations:', error);
                }
            }
        }

        // Render conversations list
        function renderConversations(convos) {
            const container = document.getElementById('conversations-container');
            
            if (convos.length === 0) {
                container.innerHTML = '<div style="padding: 2rem 1rem; text-align: center; color: var(--muted);">No conversations yet</div>';
                return;
            }

            container.innerHTML = convos.map(user => `
                <div class="conversation-item" onclick="selectConversation(${user.id}, '${user.full_name || user.username}')">
                    <div class="conversation-avatar" style="width: 3rem; height: 3rem; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        ${user.profile_image ? `<img src="${user.profile_image}" alt="${user.username}">` : `<i data-lucide="user" style="width: 1.5rem; height: 1.5rem;"></i>`}
                    </div>
                    <div class="conversation-info">
                        <div class="conversation-name">${user.full_name || user.username}</div>
                        <div class="conversation-product" style="font-size: 0.8rem;">@${user.username}</div>
                        <div class="conversation-last-message">${user.lastMessage?.substring(0, 50) || 'No messages'}</div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Select a conversation and load messages
        async function selectConversation(userId, userName) {
            currentConversationUserId = userId;
            
            // Update header
            const user = allUsers[userId] || { full_name: userName };
            document.getElementById('chat-header-name').textContent = user.full_name || userName;
            document.getElementById('chat-header-product').textContent = `@${user.username || 'user'}`;
            
            if (user.profile_image) {
                document.getElementById('chat-header-avatar').innerHTML = `<img src="${user.profile_image}" alt="${userName}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
            }

            // Enable input
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;

            // Load messages
            await loadMessages(userId);

            // Show chat on mobile
            if (window.innerWidth < 768) {
                showChat();
            }

            // Mark all conversations items as inactive, then mark this one active
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            // Find and mark the active conversation
            const conversationItems = document.querySelectorAll('.conversation-item');
            conversationItems.forEach((item, index) => {
                // Find the user's conversation item by checking if the onclick matches
                if (item.onclick && item.onclick.toString().includes(userId)) {
                    item.classList.add('active');
                }
            });
        }

        // Load messages with a specific user
        async function loadMessages(userId) {
            try {
                const token = getToken();
                const response = await fetch(`/api/messages/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    console.error('Failed to load messages');
                    return;
                }

                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Render messages
        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            
            if (messages.length === 0) {
                container.innerHTML = '<div style="padding: 2rem 1rem; text-align: center; color: var(--muted);">No messages yet. Start a conversation!</div>';
                return;
            }

            container.innerHTML = messages.map(msg => {
                const isMe = msg.senderId === currentUserId;
                const time = new Date(msg.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="message ${isMe ? 'me' : ''}">
                        <div class="message-avatar" style="width: 2rem; height: 2rem; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <i data-lucide="user" style="width: 1rem; height: 1rem;"></i>
                        </div>
                        <div>
                            <div class="message-bubble">${msg.content}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content || !currentConversationUserId) return;

            try {
                const token = getToken();
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        receiverId: currentConversationUserId,
                        content: content
                    })
                });

                if (response.ok) {
                    input.value = '';
                    await loadMessages(currentConversationUserId);
                    
                    // Also emit via Socket.IO for real-time
                    socket.emit('send_message', {
                        senderId: currentUserId,
                        receiverId: currentConversationUserId,
                        content: content
                    });
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Event listeners
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function showConversationsList() {
            document.querySelector('.conversations-list').style.display = 'block';
            document.querySelector('.chat-container').style.display = 'none';
        }

        function showChat() {
            document.querySelector('.conversations-list').style.display = 'none';
            document.querySelector('.chat-container').style.display = 'flex';
        }

        function initializeLayout() {
            if (window.innerWidth < 768) {
                document.querySelector('.conversations-list').style.display = 'block';
                document.querySelector('.chat-container').style.display = 'none';
            }
        }

        window.addEventListener('load', initializeLayout);
        window.addEventListener('resize', initializeLayout);
    </script>
</body>

</html>
